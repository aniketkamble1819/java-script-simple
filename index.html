<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="showdate()">click me</button>
    <p id="demo">html can change style</p>
    <button id="click" onclick="clickedme()">click me</button>

    <script>
       function showdate(){
        document.getElementById("btn").innerHTML = Date();
       }
       function clickedme(){
        document.getElementById("demo").style.fontFamily = "sans-serif";
       }
    </script>
</body>
</html>
