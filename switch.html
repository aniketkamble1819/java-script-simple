<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        let day = 1;
        switch(day)
        {
            case 1:
                console.log("monday");
                break;
                case 2:
                console.log("tues");
                break;
                case 3:
                console.log("wed");
                break;
                case 4:
                console.log("thurs");
                break;
                case 5:
                console.log("fri");
                break;
                case 6:
                console.log("sat");
                break;
                case 7:
                console.log("sun");
                break;
        }
    </script>
</body>
</html>
