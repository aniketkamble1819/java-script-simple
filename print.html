<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">paragraph</p>
    <button onclick="clicked()">click</button>
    <p id="par"></p>
    <button onclick="parameter()">click</button>


    <script>
        function clicked(){
            window.print();
        }

        function parameter(){

            let x,y,z;
            x = 5;
            y = 10;
            z = x+y;

            document.getElementById("par").innerHTML =  z;
            document.write(z);
            console.log(z);
            alert(z);

    </script>
</body>
</html>
