<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh">heading</h1>
    <p id="myp">paragraph</p>
    <button onclick="clicked()">click</button>

    <script>
        function clicked(){
            document.getElementById("myh").innerHTML = "heading changed";
            document.getElementById("myp").innerHTML = "paragraph changed";

        }
        
    </script>
</body>
</html>
